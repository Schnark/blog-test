<!DOCTYPE html>
<html lang="de"><head>
<meta charset="utf-8">
<title>Blog-Test{% if page.title %}: {{page.title}}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="icon" href="{{site.url}}{{site.baseurl}}/res/icon-32.png" sizes="32x32" type="image/png">-->
<link rel="icon" href="{{site.url}}{{site.baseurl}}/res/icon.svg" sizes="any" type="image/svg+xml">
<link rel="alternate" type="application/rss+xml" href="{{site.url}}{{site.baseurl}}/feed.rss" title="RSS-Feed für „Blog-Test“">
<link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/res/main.css">
</head><body>
<header>
<a href="{{site.url}}{{site.baseurl}}/"><img src="{{site.url}}{{site.baseurl}}/res/icon.svg" alt="Startseite" title="Startseite"></a>
<h1>Blog-Test</h1>
</header>
{{content}}
<footer><ul>
<li><a href="{{site.url}}{{site.baseurl}}/">Startseite</a></li>
<li><a href="{{site.url}}{{site.baseurl}}/#kontakt">Kontakt</a></li>
<li><a href="{{site.url}}{{site.baseurl}}/feed.rss">RSS-Feed</a></li>
</ul><p>
{% assign months = "Januar|Februar|März|April|Mai|Juni|Juli|August|September|Oktober|November|Dezember" | split: "|" %}
{% assign m = site.time | date: "%-m" | minus: 1 %}
Stand: {{months[m]}} {{site.time | date: "%Y"}}
</p></footer>
</body></html>
